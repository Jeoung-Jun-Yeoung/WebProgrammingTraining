<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>form-tag-homework</title>
  </head>
  <body>
    <form>
      <p>
        First Name:
        <input type="text" name="Firstname" />
      </p>
      <p>
        Last Name:
        <input type="text" name="Lasttname" />
      </p>

      <p>Email:<input type="Email" name="Email" /></p>

      <p>
        Gender: Male:<input type="radio" name="Gender" /> Female:<input
          type="radio"
          name="Gender"
        />
      </p>

      <p>
        Favorite: Html<input type="checkbox" name="Favorite" /> Java<input
          type="checkbox"
          name="Favorite"
        />
        PHP<input type="checkbox" name="Favorite" />
      </p>
      <p>
        Universtiy:
        <select name="Universtiy">
          <option>Soonsil.univ</option>
          <option>Incheon.univ</option>
          <option>Korea.univ</option>
        </select>
      </p>

      <p>Color:<input type="Color" name="Color" /></p>
      <p>Date<input type="date" name="Date" /></p>
      <br />
      <button type="botton">Registraiton</button>
    </form>
  </body>
</html>
<!-- value를 통해 서버에 전달할 값이 없으므로 (server가 없으니까) 따로 지정해주지 않았습니다.
  post,get도 마찬가지 이유로 작성하지 않았습니다. 그리고 button도 자바스크립을 배우지 않아서 
구현만 해놓았습니다. placeholder는 올려주신 예시와 똑같이 구현해서 추가하지 않았습니다.-->
